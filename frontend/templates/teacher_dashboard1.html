<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
    }

    /* Sidebar (Student Style) */
    .sidebar {
      width: 240px;
      background-color: #1e272e;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 22px;
      color: #00cec9;
    }

    .sidebar-nav {
      list-style-type: none;
      padding-left: 0;
    }

    .sidebar-nav li {
      padding: 12px 20px;
      border-left: 4px solid transparent;
    }

    .sidebar-nav li a {
      color: #dcdde1;
      text-decoration: none;
      display: block;
      transition: background 0.3s, padding-left 0.3s;
    }

    .sidebar-nav li a i {
      margin-right: 10px;
    }

    .sidebar-nav li:hover {
      background-color: #2f3640;
      padding-left: 25px;
    }

    .sidebar-nav li.active {
      background-color: #2f3640;
      border-left: 4px solid #00cec9;
    }

    .sidebar-nav li.active a {
      color: #00cec9;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .overview-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
  background: linear-gradient(145deg, #ffffff, #e6e6e6);
  padding: 20px;
  width: 280px;
  height: 180px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
}

.card h3 {
  margin-top: 0;
  color: #0984e3;
  font-size: 20px;
}

.card p {
  margin: 8px 0;
  font-size: 18px;
  color: #333;
}


    .quick-actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .quick-actions button {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .quick-actions button:hover {
      background-color: #16a085;
      transform: translateY(-5px);
    }

    .section {
      /* background: white; */
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      padding: 20px;
      border-radius: 10px;
      /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
       */
       box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <h2>Teacher Panel</h2>
    </div>
    <ul class="sidebar-nav">
      <li class="active"><a href="teacher_dashboard1.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="take_attendance.html"><i class="fas fa-user-check"></i> Take Attendance</a></li>
      <li><a href="view_attendance.html"><i class="fas fa-eye"></i> View Attendance</a></li>
      <!-- <li><a href="#"><i class="fas fa-envelope"></i> Send Summary</a></li> -->
      <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>

  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome, <span id="teacherName">Loading...</span>üëã</h1>

    <div class="overview-cards" id="subjectCards"></div>

    <div class="quick-actions">
      <button onclick="window.location.href='take_attendance.html'">üìã Take Attendance</button>
      <button onclick="downloadExcel()">‚¨áÔ∏è Download Report</button>
      <!-- <button onclick="sendMail()">üìß Send Summary</button> -->
    </div>

    <div class="section">
      <h2>Subject-wise Attendance</h2>
      <canvas id="subjectChart"></canvas>
    </div>

    <div class="section">
      <h2>Recent Attendance Logs</h2>
      <table id="logsTable">
        <thead>
          <tr><th>Date</th><th>Subject</th><th>Present</th><th>Absent</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    

  <!-- JS Section -->
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function fetchTeacherDashboard() {
      const teacherId = localStorage.getItem("user_id");
      try {
        const res = await fetch(`http://127.0.0.1:5000/get_teacher_dashboard?teacher_id=${teacherId}`);
        const data = await res.json();
        if (data.error) {
          alert(data.error);
          return;
        }

        document.getElementById("teacherName").innerText = data.teacher_name;

        const cardsContainer = document.getElementById("subjectCards");
        cardsContainer.innerHTML = "";
        data.subject_summary.forEach(subject => {
          cardsContainer.innerHTML += `
            <div class="card">
              <h3>${subject.subject_name}</h3>
              <p><strong>Total Students:</strong> ${subject.total_students}</p>
              <p><strong>Total Lectures:</strong> ${subject.total_lectures}</p>
              <p><strong>Today:</strong> ${subject.today_present} / ${subject.today_total}</p>
              <p><strong>Monthly Avg:</strong> ${subject.monthly_average}%</p>
            </div>`;
        });

        renderSubjectChart(data.subject_summary);
        populateLogs(data.recent_logs);
      } catch (err) {
        console.error("Error loading dashboard:", err);
        alert("Error loading teacher dashboard.");
      }
    }

    function renderSubjectChart(subjectData) {
      const ctx = document.getElementById("subjectChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: subjectData.map(d => d.subject_name),
          datasets: [{
            label: 'Average Attendance (%)',
            data: subjectData.map(d => d.monthly_average),
            backgroundColor: 'rgba(75, 192, 192, 0.6)'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    }

    function populateLogs(logs) {
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";
      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${log.date}</td><td>${log.subject}</td><td>${log.present}</td><td>${log.absent}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function downloadExcel() {
      const teacherId = localStorage.getItem("user_id");
      if (!teacherId) {
        alert("Teacher ID not found");
        return;
      }

      try {
        const res = await fetch(`http://127.0.0.1:5000/get_teacher_subjects?teacher_id=${teacherId}`);
        const data = await res.json();

        if (!data.subjects || data.subjects.length === 0) {
          alert("No subjects found for this teacher.");
          return;
        }

        const { value: selectedSubject } = await Swal.fire({
             title: 'Select Subject',
             input: 'select',
             inputOptions: data.subjects.reduce((acc, subj) => {
               acc[subj] = subj;
               return acc;
             }, {}),
             inputPlaceholder: 'Choose a subject',
             showCancelButton: true,
             confirmButtonText: 'Download',
             cancelButtonText: 'Cancel',
             inputValidator: (value) => {
               if (!value) {
                 return 'Please select a subject';
               }
             }
           });
           
           if (selectedSubject) {
             const url = `http://127.0.0.1:5000/download_attendance_excel?teacher_id=${teacherId}&subject_name=${encodeURIComponent(selectedSubject)}`;
             window.open(url, "_blank");
           }

      } catch (error) {
        console.error("Error downloading Excel report:", error);
        alert("Failed to download report.");
      }
    }

    function confirmLogout() {
       Swal.fire({
         title: "Are you sure?",
         text: "You will be logged out!",
         icon: "warning",
         showCancelButton: true,
         confirmButtonColor: "#d63031",
         cancelButtonColor: "#636e72",
         confirmButtonText: "Yes, logout"
       }).then((result) => {
         if (result.isConfirmed) {
           localStorage.clear();
           window.location.href = "login.html";
         }
       });
     }

    document.addEventListener("DOMContentLoaded", fetchTeacherDashboard);
  </script>
</body>
</html>
